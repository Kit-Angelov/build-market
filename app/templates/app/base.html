<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>B-MARKET</title>
</head>
<body>
    <div class="main" id="main">
        <div class="left_part">
            <div class="logo">
                <p>B&#183;MARKET</p>
            </div>
            <div class="main_menu" id="main_menu">
                <div class="main_menu_elem {% if active == 'products'%}active{% endif %}"><a href="/"><p>товары</p></a></div>
                <div class="main_menu_elem {% if active == 'services'%}active{% endif %}"><a href="/services"><p>услуги</p></a></div>
                <div class="main_menu_elem favorits_flag_wrap">
                    <div class="favorits_label">
                        <p v-if="favoritFlag">все</p>
                        <p v-else>избранное</p>
                    </div>
                    <label class="switch">
                      <input type="checkbox" v-model="favoritFlag">
                      <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="right_part">
            <div class="top_pane">
                <input placeholder="что вы ищете?">
                <div class="city"><p>Воронеж</p></div>
            </div>
            <div class="content">
                <!--<div class="dotted"></div>-->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
<script>
new Vue({
  delimiters: ['${', '}'],
  el: '#main_menu',
  data: {
      favoritFlag: false
  },
  methods: {
  }
});
</script>
</html>
